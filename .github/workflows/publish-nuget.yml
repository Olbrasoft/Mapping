name: Build & Publish NuGet Packages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x
          10.0.x

    - name: Restore dependencies
      run: |
        dotnet restore src/Mapping.Abstractions/Mapping.Abstractions.csproj
        dotnet restore src/Olbrasoft.Mapping.Mapster/Olbrasoft.Mapping.Mapster.csproj
        dotnet restore src/Olbrasoft.Mapping.Mapster.DependencyInjection.Microsoft/Olbrasoft.Mapping.Mapster.DependencyInjection.Microsoft.csproj

    - name: Build
      run: |
        dotnet build src/Mapping.Abstractions/Mapping.Abstractions.csproj --configuration Release --no-restore
        dotnet build src/Olbrasoft.Mapping.Mapster/Olbrasoft.Mapping.Mapster.csproj --configuration Release --no-restore
        dotnet build src/Olbrasoft.Mapping.Mapster.DependencyInjection.Microsoft/Olbrasoft.Mapping.Mapster.DependencyInjection.Microsoft.csproj --configuration Release --no-restore

    - name: Pack
      run: |
        dotnet pack src/Mapping.Abstractions/Mapping.Abstractions.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Olbrasoft.Mapping.Mapster/Olbrasoft.Mapping.Mapster.csproj --configuration Release --no-build --output ./artifacts
        dotnet pack src/Olbrasoft.Mapping.Mapster.DependencyInjection.Microsoft/Olbrasoft.Mapping.Mapster.DependencyInjection.Microsoft.csproj --configuration Release --no-build --output ./artifacts

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate
